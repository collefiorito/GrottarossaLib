<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GrottarossaLib</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">GrottarossaLib</a>
      <div class="nav-links">
        <a href="login.html">Login</a>
        <a href="catalogo.html">Catalogo</a>
      </div>
    </div>
  </nav>

  <!-- Pagina di Login -->
  <div class="login-page">
    <div class="login-form">
      <h2>Accedi a GrottarossaLib</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
        </div>
        <button type="submit" class="btn">Accedi</button>
      </form>
      <div class="register-link">
        <a href="registrazione.html">Non hai un account? Registrati</a>
      </div>
    </div>
  </div>

  <!-- Catalogo Libri -->
  <div class="catalogo">
    <h2>Catalogo Libri</h2>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Cerca per titolo, autore...">
    </div>
    <div class="book-list">
      <div class="book-card">
        <h3>Titolo Libro 1</h3>
        <p>Autore: Autore 1</p>
        <button class="btn">Richiedi Prestito</button>
      </div>
      <div class="book-card">
        <h3>Titolo Libro 2</h3>
        <p>Autore: Autore 2</p>
        <button class="btn">Richiedi Prestito</button>
      </div>
      <div class="book-card">
        <h3>Titolo Libro 3</h3>
        <p>Autore: Autore 3</p>
        <button class="btn">Richiedi Prestito</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 GrottarossaLib. Tutti i diritti riservati.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
